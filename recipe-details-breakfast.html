<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        .recipe-details {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="recipe-details">

    <script>
        function getRecipeDetails() {

            // Get the recipe name from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const recipeName = urlParams.get('recipe');

            // Display details based on the recipe name
            document.write('<h1>' + recipeName + '</h1>');

            // Define ingredients for each recipe
            const ingredients = {
                'Pancakes': ['2 cups all purpose | plain flour', '1/4 cup granulated sugar or sweetener', '4 teaspoons baking powder', ' 1/4 teaspoon baking soda', '1/2 teaspoon salt', '1 3/4 cups milk', '1/4 cup butter', '2 teaspoons pure vanilla extract', '1 large egg' ],
                'Overnight Oats': ['rolled oats', 'milk', 'greek yogurt', 'chia seeds', 'maple syrup'],
                'Scrambled Eggs with Cheese': ['2 large eggs', '1 tablespoon milk or cream', '1/4 teaspoon salt', '1/8 teaspoon black pepper', '1 tablespoon butter', ' 1/4 cup shredded cheddar cheese', 'Toppings of your choice (such as bacon, sausage, ham, vegetables, or salsa)'],
                };

            // Display ingredients in list format
            document.write('<h2>Ingredients:</h2>');
            document.write('<ul>');
            ingredients[recipeName].forEach(ingredient => {
                document.write('<li>' + ingredient + '</li>');
            });
            document.write('</ul>');

            // Display cooking steps
            document.write('<h2>Cooking Steps:</h2>');
            if (recipeName === 'Pancakes') {
                document.write('<p>Whisk together the flour, sugar, baking powder, and salt in a large bowl. Make a well in the center of the dry ingredients. In a separate bowl, whisk together milk, butter, and egg. Pour the wet ingredients into the well in the dry ingredients and whisk until just combined. Heat a griddle or frying pan over medium heat. Lightly grease the griddle or pan. Pour 1/4 cup of batter onto the griddle or pan for each pancake. Cook until bubbles form on the surface of the pancakes. Flip the pancakes and cook until golden brown on the other side. Serve immediately with your favorite toppings, such as syrup, butter, or fruit.</p>');
            } else if (recipeName === 'Overnight Oats') {
                document.write('<p>In a jar or bowl, combine the oats, milk, yogurt, chia seeds, sweetener, and vanilla extract. 2. Stir well to combine. 3. Cover the jar or bowl and refigerate overnight. 4. In the morning, add your favorite toppings and enjoy!</p>');
            } else if (recipeName === 'Scrambled Eggs with Cheese') {
                document.write('<p>In a medium bowl, whisk together the eggs, milk or cream, salt, and pepper.Melt the butter in a nonstick skillet over medium heat.Pour the egg mixture into the skillet and cook, stirring constantly, until the eggs are set to your desired doneness.Stir in the shredded cheese and let it melt.Serve immediately with your favorite toppings.</p>');
        }
    }
        // Call the function when the page loads
        getRecipeDetails();
    </script>
</div>

</body>
</html>
