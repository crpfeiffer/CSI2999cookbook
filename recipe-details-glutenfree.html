<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        .recipe-details {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="recipe-details-glutenfree">

    <script>
        function getRecipeDetails() {
            // Get the recipe name from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const recipeName = urlParams.get('recipe');

            // Display details based on the recipe name
            document.write('<h1>' + recipeName + '</h1>');

           // Define ingredients for each recipe
           const ingredients = {
                    'Overnight Oats': ['Oats', 'Milk', 'Yogurt', 'Honey', 'Fruits'],
                    'Scrambled Eggs with Cheese': ['Eggs', 'Cheese', 'Salt', 'Pepper', 'Butter'],
                    'Eggs Benedict with homemade Hollandaise Sauce': ['English Muffin', 'Canadian Bacon', 'Poached Egg', 'Hollandaise Sauce'],
                    'Chicken Alfredo': ['Chicken breast', 'Fettuccine', 'Heavy cream', 'Parmesan cheese', 'Butter', 'Garlic', 'Salt', 'Pepper'],
                    'Margherita Pizza': ['Gluten-free pizza dough', 'Tomato sauce', 'Fresh mozzarella', 'Basil', 'Olive oil', 'Salt'],
                    'Grilled Salmon': ['Salmon fillets', 'Lemon', 'Dill', 'Olive oil', 'Salt', 'Pepper'],
                    'Gluten-Free Chocolate Cake': ['Gluten-free flour', 'Cocoa', 'Sugar', 'Non-dairy alternatives'],
                    'Gluten-Free Strawberry Cheesecake': ['Cream cheese', 'Gluten-free graham cracker crust', 'Fresh strawberries'],
                    'Macaroni and Cheese (Gluten-Free)': ['8 oz gluten-free elbow macaroni',' 2 cups shredded sharp cheddar cheese',' 1/2 cup grated Parmesan cheese', '3 cups milk (you can use regular or a non-dairy alternative)',' 1/4 cup unsalted butter', '1/4 cup gluten-free all-purpose flour', '1/2 teaspoon salt', '1/4 teaspoon black pepper', '1/4 teaspoon paprika (optional, for color and flavor)', 'Gluten-free breadcrumbs (optional, for topping)'],
                    'Guyanese Chow Mein (Gluten-Free)': ['3 tablespoons gluten-free soy sauce', '2 tablespoons gluten-free oyster sauce', '1 tablespoon gluten-free hoisin sauce', '1 tablespoon rice vinegar', '1 tablespoon sugar', '1/2 cup gluten-free chicken or vegetable broth', '8 oz gluten-free chow mein noodles (rice noodles or other gluten-free noodles)', '2 tablespoons vegetable oil', '2 cloves garlic',  '1 small onion', '1 carrot(julienned)', '1 bell pepper','1 cup shredded cabbage', '1 cup bean sprouts', '1 cup sliced mushrooms' , '2 green onions (for garnish)' , 'Salt and pepper to taste']

                };

            // Display ingredients in list format
            document.write('<h2>Ingredients:</h2>');
            document.write('<ul>');
            ingredients[recipeName].forEach(ingredient => {
                document.write('<li>' + ingredient + '</li>');
            });
            document.write('</ul>');

            // Display cooking steps
            document.write('<h2>Cooking Steps:</h2>');
                if (recipeName === 'Overnight Oats') {
                    document.write('<p>Combine oats, milk, yogurt, and honey in a jar or container. Stir well, cover, and refrigerate overnight. In the morning, add your favorite fruits and enjoy!</p>');
                } else if (recipeName === 'Scrambled Eggs with Cheese') {
                    document.write('<p>Whisk eggs in a bowl and season with salt and pepper. Heat butter in a pan, pour in the eggs, and stir continuously. Add cheese and continue stirring until eggs are fully cooked.</p>');
                } else if (recipeName === 'Eggs Benedict with homemade Hollandaise Sauce') {
                    document.write('<p>Toast an English muffin and top with Canadian bacon. Poach an egg and place it on the bacon. Drizzle with homemade hollandaise sauce.</p>');
                } else if (recipeName === 'Chicken Alfredo') {
                    document.write('<p>Cook gluten-free fettuccine according to package instructions. Sauté chicken breast slices in a pan until fully cooked. In a saucepan, melt butter and add minced garlic. Pour in heavy cream and stir until it simmers. Add grated parmesan cheese and continue stirring until the sauce thickens. Combine the Alfredo sauce with the cooked gluten-free fettuccine and chicken. Season with salt and pepper to taste.</p>');
                } else if (recipeName === 'Margherita Pizza') {
                    document.write('<p>Preheat the oven to the recommended temperature for gluten-free pizza dough. Roll out gluten-free pizza dough on a floured surface. Spread tomato sauce over the dough. Arrange fresh mozzarella slices and basil leaves on top. Drizzle olive oil over the pizza and sprinkle with salt. Bake until the crust is golden and the cheese is melted.</p>');
                } else if (recipeName === 'Grilled Salmon') {
                    document.write('<p>Preheat the grill to medium-high heat. Season salmon fillets with salt, pepper, and dill. Place salmon on the grill and cook until it flakes easily. Squeeze lemon juice over the grilled salmon before serving.</p>');
                } else if (recipeName === 'Gluten-Free Chocolate Cake') {
                    document.write('<p>A rich and moist chocolate cake that is perfect for any chocolate lover. Indulge in the delightful combination of gluten-free flour, cocoa, sugar, and non-dairy alternatives.</p>');
                } else if (recipeName === 'Gluten-Free Strawberry Cheesecake') {
                    document.write('<p>Creamy cheesecake with a gluten-free graham cracker crust, topped with fresh strawberries. This gluten-free version is a delicious and elegant dessert for any occasion, made without traditional gluten-containing ingredients.</p>');
            } else if (recipeName === 'Macaroni and Cheese (Gluten-Free)') {
                document.write('<p>For a gluten-free mac and cheese, start by boiling your favorite gluten-free pasta according to package instructions. In a separate saucepan, melt 2 tablespoons of butter over medium heat and whisk in 2 tablespoons of gluten-free all-purpose flour to create a roux. Gradually add 2 cups of milk, stirring continuously until the mixture thickens. Reduce heat to low and stir in 2 cups of shredded sharp cheddar cheese until melted and smooth. Season with salt and pepper to taste. Combine the cheesy sauce with the cooked gluten-free pasta, ensuring the pasta is well coated. Optionally, you can add a pinch of ground mustard for extra flavor. Transfer the gluten-free mac and cheese to a baking dish, sprinkle with additional cheese if desired, and bake at 350°F (175°C) until bubbly and golden on top. Enjoy a comforting bowl of gluten-free mac and cheese that rivals the classic version!</p>');
            } else if (recipeName === 'Guyanese Chow Mein (Gluten-Free)') {
                document.write('<p>To make gluten-free Guyanese Chow Mein, start by whisking together a flavorful sauce comprising 3 tablespoons of gluten-free soy sauce, 2 tablespoons each of gluten-free oyster sauce and hoisin sauce, 1 tablespoon of rice vinegar, 1 tablespoon of sugar, and 1/2 cup of gluten-free chicken or vegetable broth. Set this aside. Cook 8 oz of gluten-free chow mein noodles according to the package instructions. Meanwhile, stir-fry a mix of colorful vegetables, including onion, carrot, bell pepper, cabbage, bean sprouts, and mushrooms, in a wok with minced garlic and vegetable oil. Toss the cooked noodles into the wok, pour the prepared sauce over them, and mix everything well. Season with salt and pepper, stir in chopped green onions, and serve the gluten-free Guyanese Chow Mein hot. This dish offers a delightful combination of textures and flavors, making it a satisfying gluten-free option.</p>');
            }
        }


        // Call the function when the page loads
        getRecipeDetails();
    </script>

</div>

</body>
</html>
