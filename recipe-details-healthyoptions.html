<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ce7e00;
            color: white;
        }

        header img {
            width: 100%; /* Adjust the width to fill the available space */
            height: auto;
            max-width: 400px; /* Set a maximum width to prevent excessive stretching */
        }

        section {
            margin: 20px 0;
            background-color: #faf8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ce7e00;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #ce7e00;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ce7e00;
        }

        .recipe-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .recipe-details {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ce7e00;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            background-color: #ce7e00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/kitchencompanion.png" alt="Kitchen Companion Logo">
    </header>
<body>

<div class="recipe-details-healthyoptions">

    <script>
        function getRecipeDetails() {

            // Get the recipe name from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const recipeName = urlParams.get('recipe');

            // Display details based on the recipe name
            document.write('<h1>' + recipeName + '</h1>');

            // Define ingredients for each recipe
            const ingredients = {
                'Red Berry Protein Smoothie': ['1.5 cups frozen strawberries','1.5 cups frozen raspberries','2 cups plant based milk of choice','Â¼ cup canned white beans','2 tablespoon chopped fresh mint','1 tablespoon hemp seeds','2 tablespoon maple syrup or honey (optional)','fresh berries and coconut to garnish'],
                'Acai Bowl': ['1 Banana','1/2 cup blueberries','1/2 cup strawberries','3/4 cup milk or juice','1/2 cup plain yogurt','200 grams frozen acai puree','assorted toppings (nuts, seeds, fresh fruit, granola, coconut)'],
                'Toast with Healthy Toppings': ['1 slice whole grain bread','Spread of your choice peanut butter, any nut or seed butter, cottage cheese, cream cheese, all-natural jam, smashed avocado, hummus','Sliced or diced fruits apple, pear, grapes, banana, peach, apricot, figs, fresh or frozen and defrosted berries, or other favorite fruits','Vegetables/leafy greens cucumbers, tomatoes, peppers, arugula, baby spinach, or other favorites','Favorite toppings chia seeds, hemp seeds, pepitas, nuts, coconut, dried fruits, granola, cacao nibs','Seasoning salt, pepper, chiles, herbs, spices, salsa, honey, lemon or lime juice'],
                'Grilled Salmon': ['Salmon fillets', 'lemon', 'dill', 'olive oil', 'salt', 'pepper'],
                'Vegetarian Stir Fry': ['Tofu', 'broccoli', 'carrots', 'snap peas', 'soy sauce', 'ginger', 'garlic', 'sesame oil'],
                'Chicken Caesar Salad': ['Grilled chicken', 'romaine lettuce', 'croutons', 'parmesan cheese', 'Caesar dressing'],
                'Healthier Vanilla Cupcakes': ['Whole grain flour', 'natural sweeteners', 'butter', 'eggs', 'milk', 'vanilla extract', 'baking powder'],
                'Healthier Lemon Bars': ['Whole grain shortbread crust', 'natural sweeteners', 'flour', 'eggs', 'lemon juice', 'powdered sugar'],
                
            };

            // Display ingredients in list format
            document.write('<h2>Ingredients:</h2>');
            document.write('<ul>');
            ingredients[recipeName].forEach(ingredient => {
                document.write('<li>' + ingredient + '</li>');
            });
            document.write('</ul>');

            // Display cooking steps
            document.write('<h2>Cooking Steps:</h2>');
            if (recipeName === 'Pancakes') {
                document.write('<p>Whisk together the flour, sugar, baking powder, and salt in a large bowl. Make a well in the center of the dry ingredients. In a separate bowl, whisk together milk, butter, and egg. Pour the wet ingredients into the well in the dry ingredients and whisk until just combined. Heat a griddle or frying pan over medium heat. Lightly grease the griddle or pan. Pour 1/4 cup of batter onto the griddle or pan for each pancake. Cook until bubbles form on the surface of the pancakes. Flip the pancakes and cook until golden brown on the other side. Serve immediately with your favorite toppings, such as syrup, butter, or fruit.</p>');
            } else if (recipeName === 'Red Berry Protein Smoothie') {
                document.write('<p>Add all ingredients to a high powered blender and blend until smooth.</p>');
            } else if (recipeName === 'Acai Bowl') {
                document.write('<p>Freeze your fruit. Slice your banana and transfer it to a small baking sheet or plate lined with parchment paper. To the same plate, add the blueberries and strawberries (store-bought frozen fruit will work just as well). Transfer tray or plate to the freezer and allow fruit to freeze completely. Blend. Once frozen, add the milk and yogurt to the bowl of a large, high-speed blender with a tamper (see notes). Add the frozen blueberries, strawberries, banana, and broken up acai. With the blender on low, use the tamper to push the frozen fruit down, mixing around as much as possible. Continue to blend on low until smooth, only adding additional liquid when needed. Assemble. Divide the smoothie into two bowls and top with all your favorite toppings. Popular additions include sliced banana, nuts, seeds, granola, and berries. Best enjoyed immediately.</p>');
            } else if (recipeName === 'Toast with Healthy Toppings') {
                document.write('<p>Toast bread until lightly brown. Add spread of your choice. Top with a fruit or vegetable, or both, as desired. Scatter on any toppings you like. Finish with appropriate seasonings.</p>');
            } else if (recipeName === 'Grilled Salmon') {
                document.write('<p>Preheat the grill to medium-high heat. Season salmon fillets with salt, pepper, and dill. Place salmon on the grill and cook until it flakes easily. Squeeze lemon juice over the grilled salmon before serving.</p>');
            } else if (recipeName === 'Vegetarian Stir Fry') {
                document.write('<p>Cube tofu and marinate in soy sauce, ginger, and garlic. Stir-fry tofu with broccoli, carrots, and snap peas. Drizzle with sesame oil during the last minutes of cooking.</p>');
            } else if (recipeName === 'Chicken Caesar Salad') {
                document.write('<p>Grill chicken until fully cooked. Chop romaine lettuce and toss with croutons. Shred or slice grilled chicken and add to the salad. Top with parmesan cheese and Caesar dressing.</p>');
            }else if (recipeName === 'Healthier Vanilla Cupcakes') {
                document.write('<p>Mix whole grain flour, natural sweeteners, softened butter, eggs, milk, vanilla extract, and baking powder. Fill cupcake liners, bake, and frost as desired.</p>');
            } else if (recipeName === 'Healthier Lemon Bars') {
                document.write('<p>Make a whole grain shortbread crust, pour lemon filling, bake, and dust with powdered sugar.</p>');
            } 
    }
        // Call the function when the page loads
        getRecipeDetails();
    </script>
</div>

</body>
</html>
