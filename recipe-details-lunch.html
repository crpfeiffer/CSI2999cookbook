<div class="recipe-details">

    <script>
        function getRecipeDetails() {

            // Get the recipe name from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const recipeName = urlParams.get('recipe');

            // Display details based on the recipe name
            document.write('<h1>' + recipeName + '</h1>');

            // Define ingredients for each recipe
            const ingredients = {
                'Fresh Tomato Soup': ['6-8 ripe tomatoes','1 large onion', '3 cloves garlic', '1 carrot', '1 celery stalk', '4 cups vegetable or chicken broth', '2 tablespoons olive oil', '1 teaspoon sugar (optional, to balance acidity)', 'Salt and pepper to taste', '1/2 teaspoon dried basil', '1/2 teaspoon dried oregano',' 1/4 teaspoon red pepper flakes (optional, for a bit of heat)','1/2 cup heavy cream (optional, for a creamier soup)',' Fresh basil or parsley for garnish' ],
                'Lazy Chicken Parmesan Grilled Cheese': ['2 slices of your favorite bread',' Butter(softened)', 'Grated Parmesan cheese',' Sliced mozzarella or your favorite melting cheese',' Tomato slices','fresh basil or other favorite toppings (Optional)'],
                'Macaroni and Cheese (Gluten-Free)': ['8 oz gluten-free elbow macaroni',' 2 cups shredded sharp cheddar cheese',' 1/2 cup grated Parmesan cheese', '3 cups milk (you can use regular or a non-dairy alternative)',' 1/4 cup unsalted butter', '1/4 cup gluten-free all-purpose flour', '1/2 teaspoon salt', '1/4 teaspoon black pepper', '1/4 teaspoon paprika (optional, for color and flavor)', 'Gluten-free breadcrumbs (optional, for topping)'],
                'Guyanese Chow Mein (Gluten-Free)': ['3 tablespoons gluten-free soy sauce', '2 tablespoons gluten-free oyster sauce', '1 tablespoon gluten-free hoisin sauce', '1 tablespoon rice vinegar', '1 tablespoon sugar', '1/2 cup gluten-free chicken or vegetable broth', '8 oz gluten-free chow mein noodles (rice noodles or other gluten-free noodles)', '2 tablespoons vegetable oil', '2 cloves garlic',  '1 small onion', '1 carrot(julienned)', '1 bell pepper','1 cup shredded cabbage', '1 cup bean sprouts', '1 cup sliced mushrooms' , '2 green onions (for garnish)' , 'Salt and pepper to taste'],
                'Spaghetti with Tomato Basil Sauce (Dairy-Free)' : ['8 oz gluten-free or regular spaghetti', '2 tablespoons olive oil', '3 cloves garlic', '1 can (28 oz) crushed tomatoes', '1 teaspoon dried oregano', '1 teaspoon dried basil', '1/2 teaspoon red pepper flakes (optional for heat)', 'Salt and pepper to taste', 'Fresh basil leaves for garnish'],
                'Vegetarian Buddha Bowl' : ['1 cup cherry tomatoes', '1 cucumber', '1 bell pepper (thinly sliced)', '1 medium carrot' , '1 cup broccoli florets', '1 can (15 oz) chickpeas', '1 tablespoon olive oil' , '1 teaspoon ground cumin' ,'1 teaspoon paprika' , 'Salt and pepper to taste' , '1/4 cup tahini', '2 tablespoons lemon juice', '1 clove garlic' , '2 tablespoons water' , 'Salt and pepper to taste'],
                'Chickpea and Avocado Wrap (Dairy-Free)' : ['1 can (15 oz) chickpeas', '1 tablespoon olive oil', '1 teaspoon ground cumin', '1 teaspoon paprika', 'Salt and pepper to taste', 'Juice of half a lemon' , '1 ripe avocado' , '1 tablespoon lime juice', 'Salt and pepper to taste' , 'Whole grain or gluten-free wraps', 'Fresh spinach or lettuce leaves', 'Sliced tomatoes', 'Red onion'],
                'Stuffed Bell Peppers with Black Beans and Corn' : ['4 large bell peppers (any color)', '1 cup cooked black beans (canned or cooked from dried)', '1 cup corn kernels (fresh, frozen, or canned)', '1 cup cooked quinoa or rice', '1 cup diced tomatoes', '1/2 cup diced red onion', '1 cup shredded cheese (cheddar, Monterey Jack, or a blend)', '2 cloves garlic', '1 teaspoon ground cumin', '1 teaspoon chili powder' , 'Salt and pepper to taste' , 'Olive oil', 'fresh cilantro or parsley for garnish'],
                'Lentil and Vegetable Stir-Fry' : ['1 cup dry lentils (brown or green)',  '2 tablespoons vegetable oil', '1 onion', '2 carrots', '1 bell pepper', '1 zucchini' , '1 cup broccoli' , '3 cloves garlic', '1 tablespoon ginger' , '3 tablespoons soy sauce (or tamari for gluten-free)', '1 tablespoon rice vinegar', '1 tablespoon hoisin sauce', '1 teaspoon sesame oil', '1 teaspoon Sriracha sauce (optional, for heat)', 'Salt and pepper to taste', 'Sesame seeds and green onions for garnish (optional)', 'Cooked rice or noodles for serving'],
                'Vegetable Fried Rice' : ['2 cups cooked jasmine or basmati rice (preferably cooled and day-old)', '2 tablespoons vegetable oil1 onion', '2 cloves garlic' , '1 carrot', '1 bell pepper' , '1 cup frozen peas', '2 eggs beaten (optional for added protein)', '3 tablespoons soy sauce', '1 tablespoon oyster sauce (optional)', '1 teaspoon sesame oil' , 'Salt and pepper to taste', 'Green onions', 'Sesame seeds for garnish (optional)']
                };

            // Display ingredients in list format
            document.write('<h2>Ingredients:</h2>');
            document.write('<ul>');
            ingredients[recipeName].forEach(ingredient => {
                document.write('<li>' + ingredient + '</li>');
            });
            document.write('</ul>');

            // Display cooking steps
            document.write('<h2>Cooking Steps:</h2>');
            if (recipeName === 'Fresh Tomato Soup') {
                document.write('<p> In a large pot, heat olive oil over medium heat. Add onions and garlic and sauté until they are softened and fragrant.Add chopped tomatoes, carrot, and celery to the pot.Cook for about 10 minutes, stirring occasionally, until the vegetables start to soften.Season with salt, pepper, dried basil, dried oregano, and red pepper flakes.Add sugar if using, to balance the acidity of the tomatoes.Pour in the vegetable or chicken broth. Bring the mixture to a boil, then reduce the heat to low, cover the pot, and let it simmer for about 20-25 minutes, allowing the flavors to meld.Use an immersion blender to puree the soup until smooth.</p>');
            } else if (recipeName === 'Lazy Chicken Parmesan Grilled Cheese') {
                document.write('<p>Heat a non-stick skillet or griddle over medium heat. Spread a layer of softened butter on one side of each slice of bread. Sprinkle a generous amount of grated Parmesan cheese on the buttered side of one slice of bread. Press the Parmesan into the butter so that it sticks.Place slices of mozzarella or your favorite melting cheese on top of the Parmesan-covered bread. Add any optional toppings, such as tomato slices or fresh basil. Place the second slice of bread on top, buttered side facing out. Carefully place the sandwich in the preheated skillet or griddle. Cook on each side until the bread is golden brown, and the cheese is melted and gooey. This usually takes about 2-3 minutes per side. Once both sides are golden and the cheese is melted, remove the sandwich from the pan. Allow it to cool for a moment before slicing.</p>');
            } else if (recipeName === 'Macaroni and Cheese (Gluten-Free)') {
                document.write('<p>For a gluten-free mac and cheese, start by boiling your favorite gluten-free pasta according to package instructions. In a separate saucepan, melt 2 tablespoons of butter over medium heat and whisk in 2 tablespoons of gluten-free all-purpose flour to create a roux. Gradually add 2 cups of milk, stirring continuously until the mixture thickens. Reduce heat to low and stir in 2 cups of shredded sharp cheddar cheese until melted and smooth. Season with salt and pepper to taste. Combine the cheesy sauce with the cooked gluten-free pasta, ensuring the pasta is well coated. Optionally, you can add a pinch of ground mustard for extra flavor. Transfer the gluten-free mac and cheese to a baking dish, sprinkle with additional cheese if desired, and bake at 350°F (175°C) until bubbly and golden on top. Enjoy a comforting bowl of gluten-free mac and cheese that rivals the classic version!</p>');
            } else if (recipeName === 'Guyanese Chow Mein (Gluten-Free)') {
                document.write('<p>To make gluten-free Guyanese Chow Mein, start by whisking together a flavorful sauce comprising 3 tablespoons of gluten-free soy sauce, 2 tablespoons each of gluten-free oyster sauce and hoisin sauce, 1 tablespoon of rice vinegar, 1 tablespoon of sugar, and 1/2 cup of gluten-free chicken or vegetable broth. Set this aside. Cook 8 oz of gluten-free chow mein noodles according to the package instructions. Meanwhile, stir-fry a mix of colorful vegetables, including onion, carrot, bell pepper, cabbage, bean sprouts, and mushrooms, in a wok with minced garlic and vegetable oil. Toss the cooked noodles into the wok, pour the prepared sauce over them, and mix everything well. Season with salt and pepper, stir in chopped green onions, and serve the gluten-free Guyanese Chow Mein hot. This dish offers a delightful combination of textures and flavors, making it a satisfying gluten-free option.</p>');
            } else if (recipeName === 'Spaghetti with Tomato Basil Sauce (Dairy-Free)') {
                document.write('<p>For a delicious dairy-free Spaghetti with Tomato Basil Sauce, start by cooking your favorite gluten-free or regular spaghetti according to the package instructions. In a large skillet, heat 2 tablespoons of olive oil over medium heat. Add 3 cloves of minced garlic and sauté until fragrant. Add a can (about 28 oz) of crushed tomatoes to the skillet, along with 1 teaspoon each of dried oregano and dried basil. Season with salt and pepper to taste. If you prefer a hint of sweetness, you can add 1 teaspoon of sugar. Simmer the sauce for about 20-25 minutes, allowing it to thicken and the flavors to meld. Meanwhile, cook the spaghetti. Once the sauce is ready, toss it with the cooked spaghetti. If you desire a creamier texture, you can add a dairy-free alternative like coconut cream or almond milk. Garnish with fresh basil leaves and serve your dairy-free Spaghetti with Tomato Basil Sauce hot. </p>');
            } else if (recipeName === 'Vegetarian Buddha Bowl') {
                document.write('<p>Begin by cooking quinoa and roasting chickpeas in a medley of spices until crispy. In a bowl, arrange a colorful assortment of fresh vegetables, including cherry tomatoes, cucumber slices, bell peppers, shredded carrots, and mixed greens. Add creamy slices of ripe avocado to the mix. Place a portion of cooked quinoa in the center, encircled by the meticulously arranged vegetables and the crunchy roasted chickpeas. Top it off with a luscious dressing made from tahini, lemon juice, olive oil, minced garlic, salt, and pepper. Optionally, garnish with sesame seeds, pumpkin seeds, or fresh herbs for an extra burst of flavor. Serve the Vegetarian Buddha Bowl immediately, reveling in the harmonious combination of textures and tastes that make this bowl both wholesome and delightful.</p>');
            } else if (recipeName === 'Chickpea and Avocado Wrap (Dairy-Free)') {
                document.write('<p> In a bowl, mash the chickpeas with a fork or potato masher, creating a coarse texture. Add diced avocado, finely chopped red onion, fresh cilantro, lime juice, and a pinch of salt and pepper to the chickpea mixture, creating a flavorful and creamy filling. Lay out your preferred dairy-free wraps and spoon the chickpea and avocado mixture onto each one. Optionally, add fresh spinach or lettuce leaves for an extra crunch. Fold in the sides of the wrap and then roll it up tightly from the bottom, creating a neat and satisfying wrap. Serve these delightful Chickpea and Avocado Wraps immediately, and relish the combination of protein-packed chickpeas and creamy avocado in a convenient, dairy-free package.</p>');
            } else if (recipeName === 'Stuffed Bell Peppers with Black Beans and Corn') {
                document.write('<p>Begin by preheating the oven to 375°F (190°C). Cut the tops off four large bell peppers, removing the seeds and membranes. In a mixing bowl, combine cooked black beans, corn kernels, cooked quinoa or rice, diced tomatoes, diced red onion, and shredded cheese. Season the mixture with minced garlic, ground cumin, chili powder, salt, and pepper. Lightly brush the outside of the bell peppers with olive oil and generously stuff them with the flavorful mixture. Place the stuffed peppers in a baking dish and bake for approximately 25-30 minutes until the peppers are tender. Optionally, sprinkle additional cheese on top during the last 5-10 minutes of baking until it melts and turns golden. Garnish with fresh cilantro or parsley upon serving.</p>');
            } else if (recipeName === 'Lentil and Vegetable Stir-Fry') {
                document.write('<p>Begin by cooking 1 cup of dry lentils according to package instructions until they are tender but not mushy. In a large skillet or wok, heat 2 tablespoons of vegetable oil over medium-high heat. Add thinly sliced onions, julienned carrots, sliced bell peppers, and any other preferred vegetables. Stir-fry for about 4-5 minutes until the vegetables are slightly tender. Incorporate minced garlic and ginger for an aromatic touch. Once the vegetables are ready, add the cooked lentils to the skillet and mix well. In a small bowl, whisk together 3 tablespoons of soy sauce, 1 tablespoon of rice vinegar, 1 tablespoon of hoisin sauce, and a dash of sesame oil. Pour the sauce over the lentil and vegetable mixture, stirring to ensure an even coating. Season with salt and pepper to taste. Continue stir-frying for an additional 2-3 minutes to meld the flavors. Serve the Lentil and Vegetable Stir-Fry over a bed of rice or noodles, and enjoy this nutritious and satisfying dish. Feel free to customize with additional vegetables or your preferred protein source.</p>');
            } else if (recipeName === 'Vegetable Fried Rice') {
                document.write('<p>Begin by heating a large skillet or wok over medium-high heat. Add a couple of tablespoons of vegetable oil and sauté finely chopped onions until translucent. Toss in diced carrots, peas, and any other preferred vegetables, stir-frying until they are tender yet crisp. If you have leftover cooked vegetables or protein, this is a great time to add them. Push the vegetables to one side of the skillet, crack in two eggs, and scramble them until fully cooked. Incorporate the cooked rice into the skillet, breaking up any clumps. Drizzle soy sauce over the rice and mix well until all the ingredients are evenly coated. Optionally, add a pinch of salt, pepper, and a dash of sesame oil for extra flavor. Continue stir-frying for a few more minutes, allowing the rice to heat through and absorb the flavors. Garnish with chopped green onions and serve this Vegetable Fried Rice as a delightful and customizable meal.</p>');
            }
    }
        // Call the function when the page loads
        getRecipeDetails();
    </script>
